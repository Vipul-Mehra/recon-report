spring.datasource.url=jdbc:mysql://localhost:3306/eleoxdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Enable live reload (optional if you want to enable browser live reload)
spring.devtools.livereload.enabled=true
# Enable automatic restart
spring.devtools.restart.enabled=true

db.record.list=value1,value2,value3


# ... other properties from mock server
external.api.url=http://localhost:8082

# Pipeline IDs as a comma-separated list

app.pipelines=16094
